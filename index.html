<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="./main.css">
  <script src="https://kit.fontawesome.com/eccb9ba75f.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="wrapper">

  <div class="time">
    
    <span class="hour">00</span>
    <span class="colon">:</span>
    <span class="minute">00</span>
    <span class="colon">:</span>
    <span class="second">00</span>
    <span class="colon ms-colon">:</span>
    <span class="millisecond">00</span>
  </div>

  <div class="buttons">
    
    <button class="start"><i class="fa-solid fa-play"></i>Start</button>
    <button class="stop"><i class="fa-solid fa-pause"></i>Stop</button>
    <button class="reset"><i class="fa-solid fa-rotate-right"></i>Reset</button>
  </div>

</div>
<!-- partial -->
  <script  src="./main.js"></script>

</body>
</html>
